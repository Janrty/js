<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

    </head>
    <style>
        canvas{
            border: 1px solid #000000;
        }
    </style>
    <body>
    <canvas width="1000" height="800"></canvas>

    <script type="text/javascript">
    let canvas=document.querySelector("canvas");
    let ctx=canvas.getContext('2d');


    ctx.beginPath();
    ctx.arc(200,200,100,0,Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(500,200,100,0,Math.PI*1.5);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(800,200,100,0,Math.PI*2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200,500,100,0,Math.PI,true);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(500,500,100,Math.PI*1.5,Math.PI*2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(800,500,100,0,Math.PI*2);
    ctx.stroke()


    </script>

    
    </body>

</html>
