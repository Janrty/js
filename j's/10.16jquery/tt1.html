<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script src="js/jquery-3.2.1.js"></script>
    </head>
    <style>
        *{
            list-style: none;
        }
        ul{
            width: 1000px;
            height: 440px;
            margin: 0 auto;
            position: relative;
        }
        li{
            width: 300px;
            height: 200px;
            float: left;
            margin-left: 20px;
            margin-top: 20px;
        }
        li>img{
            width: 100%;
            height: 100%;
        }
        .sack{
            width: 600px;
            height: 400px;
            margin: 0 auto;
            position: absolute;
            top: 35px;
            left: 0;
            bottom: 0;
            right: 0;
            transform: scale(0,0);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
            transition: 1s;
        }
        .active{
            transform: scale(1,1);
        }
        .sack>img{
            width: 100%;
            height: 100%;
        }
        .close{
            width: 50px;
            height: 50px;
            position: absolute;
            right:-25px;
            top: -25px;
            font-size: 50px;
            color: #ffffff;
            cursor: pointer;
        }
        .left{
            width: 70px;
            height: 70px;
            position: absolute;
            left:220px;
            top: 40%;
            font-size: 50px;
            color: #ffffff;
            cursor: pointer;
        }
        .rig{
            width: 70px;
            height: 70px;
            position: absolute;
            right:200px;
            top: 40%;
            font-size: 50px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
    <body>
    <ul class="box">
        <li><img src="img/1.jpeg" alt=""></li>
        <li><img src="img/2.jpeg" alt=""></li>
        <li><img src="img/3.jpeg" alt=""></li>
        <li><img src="img/4.jpeg" alt=""></li>
        <li><img src="img/5.jpeg" alt=""></li>
        <li><img src="img/6.jpeg" alt=""></li>
    </ul>

    <div class="sack">
        <img src="img/1.jpeg" alt="">
        <div class="close">
            x
        </div>
    </div>
    <div class="left">
        <
    </div>
    <div class="rig">
        >
    </div>


    <script type="text/javascript">
        $(function () {
            let lis=$(".box>li");
            let mimg=$("div.sack");
            let close=$(".close");
            let img=$("div.sack>img");
            let left=$("div.left");
            console.log(left)
            let rig=$("div.rig");
            lis.on("click",function () {
                let scr=$(this).find("img").attr("src")
                now=$(this).index()
                img.attr("src",scr);
                mimg.addClass("active")
                left.click(function () {
                    if(now<=0){
                        return
                    }
                    let src2=$("img",lis[--now]).attr("src");
                    img.attr("src",src2);
                })
                rig.click(function () {
                    if(now>=5){
                        return
                    }
                    let src3=$("img",lis[++now]).attr("src");
                    img.attr("src",src3);
                })
            });
            close.on("click",function () {
                mimg.removeClass("active")
            })

        })
    </script>

    
    </body>

</html>
