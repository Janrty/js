<script>
	let box=document.querySelector('ul');
	box.onclick=function(e){
		e.stopPropagation();
		let ele=e.target;
		if(ele.nodeName=='LI'){
			ele.style.background='red'
		}
		
	}
	document.onclick=function(){
		for(let i=0;i<400;i++){
			let lis=document.createElement('li');
			box.appendChild(lis)
			// box.innerHTML+='<li></li>'
		}
	}
</script>
