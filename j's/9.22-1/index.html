    window.onload=function(){
        let pointer=document.querySelector("div.pointer")
        ccc(120,200)
    function ccc(num,r){
        
        let deg=360/30;
        for (let i = 0; i < num; i++) {
           if(i%30==0){
                r=r+30
            }
            let rad=deg*i*Math.PI/180;
            let divs=document.createElement("div");
            divs.className='cricle';
            
            let lefts=r*Math.cos(rad);
            let tops=r*Math.sin(rad);

            setTimeout(function(){
                divs.style.transitionDelay=`${100*i}ms`;
                divs.style.left=`${lefts}px`;
                divs.style.top=`${tops}px`;
                divs.style.background=color();
            },100)

           function color(){
           let srt="rgb(";
            console.log(srt);
            for (let i=0;i<3;i++){
               let num=Math.floor(Math.random()*256);
               srt=srt+num+",";
            }
            srt=srt.slice(0,-1)+")";
            return srt;
            };
