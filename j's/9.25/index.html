<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <!-- <link rel="stylesheet" href="css/index.css"> -->
    </head>
    <style type="text/css">
       .box{
        width: 200px;
        height: 200px;
        background: red; 
       }
    </style>
    <body>
        <div class="box"></div>
    <script type="text/javascript">
     let box=document.getElementsByTagName('div')[0];
     box.addEventListener('click',function(){
// 参数：事件类型   函数     布尔值 （可以不传 一般默认false）
     this.style.background = 'green';

     box.addEventListener("click",aa);
     function aa () {
      this.style.borderRadius="50%";
     }
     

     },false)
    </script>
    </body>
</html>
